<!doctype html>
<html>

<script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src = "https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script> <!--Remove loading screen when video FULLY loaded-->
    window.onload = function() {
        document.querySelector('#animation').addEventListener('canplaythrough', function() {
            console.log("video fully loaded");
            var splash = document.querySelector('#splash');
            splash.style.display = 'none';
        })
    }
</script>
<script> <!--Detects when marker is found or lost. Currently plays/pauses video accordingly. markerhandler to be put in a-marker.-->
    AFRAME.registerComponent("markerhandler", {
      init: function () {
            this.el.sceneEl.addEventListener("markerFound", () => {
                // things to occur when marker is found
                console.log("Marker detected");
                document.querySelector('#animation').play();
                document.querySelector('#playpausebutton').disabled = false;
                document.querySelector('#markerimageref').style.display = 'none';
                var sidetext = document.querySelector('#sidetext')
                sidetext.innerHTML = sidetext.innerHTML.replace('Find and scan me!','Marker found! üëç');
                sidetext.style.color = '#017d05'
            })
            this.el.sceneEl.addEventListener("markerLost", () => {
                // things to occur when marker is lost
                console.log("Marker gone");
                document.querySelector('#animation').pause();
                document.querySelector('#playpausebutton').disabled = true;
                document.querySelector('#markerimageref').style.display = 'inline';
                var sidetext = document.querySelector('#sidetext')
                sidetext.innerHTML = sidetext.innerHTML.replace('Marker found! üëç','Find and scan me!');
                sidetext.style.color = '#d90202'
            })
        }
    });
</script>
<script> <!--Changes button image when video playing/paused. Dynamic playpause button-->
    function videoplaying() {
        document.querySelector('#buttonimg').src = "../files/pause-256.png";
        console.log("playing video");
    }
    function videopaused() {
        document.querySelector('#buttonimg').src = "../files/play-256.png";
        console.log("paused video");
    }

    function playpause() {
        console.log("play pause");
        var video = document.querySelector('#animation');
          if (video.paused) {
              video.play();
          } else {
              video.pause();
          }
    }
</script>

<body>
    <div 
        id="splash"
        style="position: fixed;
               z-index: 99999;
               display: flex;
               align-items: center;
               justify-content: center;
               flex-direction: column;
               top: 0;
               bottom: 0;
               left: 0;
               right: 0;
               margin: auto;
               background-color: #000000;"
               >
        <div id="loading"
             style="width: 24px;
                    height: 24px;
                    border-radius: 50%;
                    border: 0.25rem solid rgba(255, 255, 255, 0.2);
                    border-top-color: white;
                    animation: spin 1s infinite linear;">
            <style>
                @keyframes spin {
                    0% {
                        transform: rotate(0deg);
                    }
                100% {
                        transform: rotate(360deg);
                    }
                }
            </style>
        </div>
    </div>
    
    <a-scene 
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
    >
        <a-assets>
            <video 
                id="animation"
                playsinline
                preload="auto"
                loop="true" 
                src="../files/Untitled_Artwork.webm"
                type="video/webm"
                onplay="videoplaying()"
                onpause="videopaused()"
            >
            </video>
        </a-assets> 
        <a-marker 
            type="pattern"
            url="../files/SEAmarker.patt"
            emitevents="true"
            markerhandler
        >
            <a-video  
                rotation="270 0 0"
                position="0 0 0"
                src="#animation"
            >
            </a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <button
        disabled
        id="playpausebutton"
        style="
            position: absolute; 
            right: 5px; 
            bottom: 5px; 
            padding: 10px 10px; 
            background-color: #ff0015; 
            border: none;
            border-radius: 50%;"
        type="button"
        onclick="playpause()"
    >
        <img 
             src="../files/play-256.png" 
             style="width: 90%; height: auto; max-width: 5vmax"
             id="buttonimg"
             />
    </button>
    <img 
         id="markerimageref"
         src="../files/SEAmarker.png" 
         style="width: 100px; 
                height: auto; 
                position: absolute; 
                left: 10px; 
                bottom: 17px;"> 
    </img>
    <p 
       id="sidetext"
       style="position: absolute; 
            left: 10px; 
            bottom: 5px; 
            height: 5px;
            font-family: Tahoma, sans-serif;
            font-size: 11px;
            color: #d90202"
    >
        
        <span style="background-color: #FFFFFF"><b>Find and scan me!<b></span><br> 
    </p>
  </body>
</html>
