<!doctype html>
<html>

<script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src = "https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script>
    AFRAME.registerComponent("markerhandler", {
      init: function () {
            this.el.sceneEl.addEventListener("markerFound", () => {
                // things to occur when marker is found
                console.log("Marker detected");
                var video = document.querySelector('#animation');
                video.play();
            })
            this.el.sceneEl.addEventListener("markerLost", () => {
                // things to occur when marker is found
                console.log("Marker gone");
                var video = document.querySelector('#animation');
                video.pause();
            })
        }
    });
</script>
<script>
    function videoplaying() {
        document.querySelector('#buttonimg').src = "../files/pause-256.png";
        console.log("playing video");
    }
    function videopaused() {
        document.querySelector('#buttonimg').src = "../files/play-256.png";
        console.log("paused video");
    }

    function playpause() {
        console.log("play pause");
        var video = document.querySelector('#animation');
          if (video.paused) {
              video.play();
          } else {
              video.pause();
          }
    }
</script>

<body>
    <a-scene 
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
    >
        <a-assets>
            <video 
                id="animation"
                playsinline
                loop="true" 
                src="../files/Untitled_Artwork.mp4"
                onplay="videoplaying()"
                onpause="videopaused()"
            >
            </video>
        </a-assets> 
        <a-marker 
            type="pattern"
            url="../files/SEAmarker.patt"
            emitevents="true"
            markerhandler
        >
            <a-video  
                rotation="270 0 0"
                position="0 0 0"
                src="#animation"
            >
            </a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <button
        id="playpausebutton"
        style="
            position: absolute; 
            right: 5px; 
            bottom: 5px; 
            padding: 10px 10px; 
            background-color: #59BFFF; 
            border: none;
            border-radius: 50%;"
        type="button"
        onclick="playpause()"
    >
        <img 
             src="../files/play-256.png" 
             style="width: 90%; height: auto; max-width: 5vmax"
             id="buttonimg"
             />
    </button>
  </body>
</html>
