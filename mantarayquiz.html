<!DOCTYPE html>
<head>
<script defer>
window.onload = function() {
  for (let i = 1; i < 10; i++) {
    var newbubble = document.createElement('bubble')
    newbubble.className = 'bubble';
    newbubble.style.left = i * 10 + 'vw'
    newbubble.style.animationDelay = '-' + Math.random() * 20 + 's';
    bubbleholder.appendChild(newbubble);
    
  }
}

</script>
  
<style>
    @keyframes movetotop {
      from {top: 110vh;}
      to {top: -10vh;}
    }

    .bubble {
      width: 10vw; height: 10vw;
      border-radius: 50%;
      position: fixed;
      background: radial-gradient(transparent, #ffffff);

      animation-name: movetotop;
      animation-duration: 20s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
</style>
  
</head>

<body style = "overflow: hidden; background-color: #ACEAFF;">
<div id = "bubbleholder" style = "width: 100vw; height: 30px; left: 0px">
</div>

<div style = "text-align: center; position: relative;">
<video src = "https://artesting0.github.io/files/mantaray-YT.mp4"
       type="video/mp4" 
       width = "320" height = "auto"
       style = "right: 0; 
                bottom: 0;
                min-width: 100%; 
                min-height: 100%;
                width: 75vw; 
                height: auto; 
                max-height: 50vh;
                z-index: -1;
                background-size: cover;
                overflow: hidden;"
       autoplay loop
       >
</video>
</div>

</body>
