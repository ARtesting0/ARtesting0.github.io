<!doctype html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
<body>
    <a id="playButton" onclick="play('alpha')"><div class="btn btn-primary play-overlay menu-overlay"></div></a>
    <a-scene 
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        gesture-detector
    >
        <a-assets>
            <video 
                id="alpha" 
                autoplay loop="true" 
                src="../files/fire.webm"
            >
            </video>
        </a-assets>

        <!-- Using the asset management system. -->
   
        <a-marker 
            preset='hiro'
            emitevents='true'
        >
            <a-video  
                rotation="0 0 0"  
                position="0 1 0"
                src="#alpha"
            >
            </a-video>
        </a-marker>
    </a-scene>
  </body>
  
  <script>
    
    function play(id){
      var aVideoAsset = document.querySelector('#' + id);
      aVideoAsset.play().catch(function (error) {
        aVideoAsset.pause();
        hideOrShow("playButton");

      });
      aVideoAsset.setAttribute('loop', 'false');
      hideOrShow('playButton');
    }
    function hideOrShow(id) {
  var x = document.getElementById(id);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
 
  </script>
</html>
